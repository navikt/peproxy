version: 2.1
orbs:
  nais: 'navikt/nais-deployment@1.4.1'
jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - run: mvn clean install
  release:
    docker:
      - image: 'circleci/openjdk:11-stretch'
    steps:
      - nais/docker-deploy:
          image: navikt/peproxy
workflow:
  version: 2
  build_and_release:
    jobs:
      - build
      - release:
          context: NAIS deployment
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - nais/deploy:
          repo: navikt/peproxy
          image: navikt/peproxy
          github-app-id: 23087
          nais-template: nais.yaml
          environment: dev-fss
          team: teampeon
          requires:
            - release
          filters:
            branches:
              only:
                - master